<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BooleanTrain</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <div class="text_header text-center">
          <h1>Trenitalia</h1>
          <h2>TICKET PRICE CALCULATOR</h2>
        </div>
      </div>
    </header>
    <!-- header ends -->
    <!-- main -->
    <main>
      <!-- ticket compiler -->
      <section class="compile_ticket">
        <div class="container">
          <div class="content_ticket">
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group text-center">
                <label>Nome Cognome</label>
                <input id="form-nome" type="email" class="form-control"  placeholder="Inserisci il tuo nome">
              </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group text-center">
                  <label>Km da percorrere</label>
                  <input id="form-km"type="number"  name="quantity">
                </div>
              </div>
            <div class="col-lg-4">
                <div class="form-group text-center">
                  <label>Eta'</label>
                  <select class="form-control" id="form-eta">
                    <option value=""></option>
                    <option value="Min">Minorenne</option>
                    <option value="Mag">Maggiorenne</option>
                    <option value="Sen">Senior</option>
                  </select>
                </div>
              </div>
            </div>
          <div class="row">
                <div class="col-lg-12">
                  <div class="buttons text-center">
                    <button class="btn btn-success" id="generaBiglietto" type="button"> Genera </button>
                    <button class="btn btn-danger" id="annulla" type="button"> Annulla </button>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </section>
      <!-- ends ticket compiler -->
      <!-- ticket result -->
      <section id="result-ticket">
        <div class="container">
          <h2 class="text-center">il tuo biglietto</h2>
          <div class="content_ticket-result">
            <h6>DETTAGLIO PASSEGGERI</h6>
              <div class="box-content-ticket-result">
                <div class="row">
                  <div class="col-lg-2">
                    <div class="box-passeggeri">
                      <div class="content-text">
                        <p class="font-weight-bold">NOME PASSEGGERO</p>
                        <span id="bigli-nome" class="text-truncate"></span>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-2">
                    <div class="box-offerta">
                      <div class="content-text">


                      <p class="font-weight-bold">Offerta</p>
                        <span id="bigli-offerta"></span>
                    </div>
                    </div>
                  </div>
                  <div class="col-lg-2">
                    <div class="box-carrozza">
                      <div class="content-text">


                      <p class="font-weight-bold">Carrozza</p>
                      <span id="bigli-carrozza"></span>
                    </div>
                    </div>
                  </div>
                  <div class="col-lg-2">
                    <div class="box-codicecp">
                      <div class="content-text">


                      <p class="font-weight-bold">Codice CP </p>
                        <span id="bigli-cp"></span>
                    </div>
                    </div>
                  </div>
                  <div class="col-lg-2">
                    <div class="box-costo">
                      <div class="content-text">


                      <p class="font-weight-bold">Costo biglietto</p>
                        <span id="bigli-costo"></span>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </section>
      <!-- ends ticket result -->
    </main>
    <!-- ends main -->
    <footer>
    </footer>
    <script src="js/myscript.js" charset="utf-8"></script>
  </body>
</html>
